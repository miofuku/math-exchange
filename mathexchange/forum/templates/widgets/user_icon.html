{% load forum_tags %}
{% load humanize %}

    {% if is_moderator %}
        <i class="ui muted bolt icon"></i>
    {% elif is_spammer %}
        <i class="ui muted bug icon"></i>
    {% elif score > 1000 %}
        &starf;
    {% elif score > 1 %}
        &utrif;
    {% else %}
        &bull;
    {% endif %}

    {{ score|bignum }}
