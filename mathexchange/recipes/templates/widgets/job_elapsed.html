{% load humanize %}

{% load engine_tags %}
    <div class="ui {% job_color job %} label {{ check_back }}" data-state="{{ job.state }}">

        {% if job.state == job.SPOOLED or job.state == job.RUNNING %}
            <i class="loading circle notch icon"></i>
        {% endif %}
    {{ job.get_state_display }}
    </div>

    {% if job.elapsed %}
        &bull;
        Runtime {{ job.elapsed }}
    {% endif %}
